<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Neue", cursive;
      }
    </style>
  </head>
  <body
    class="bg-cover bg-center h-screen"
    style="
      background-image: url('https://lh3.googleusercontent.com/p/AF1QipMHXMliKDywHMl5W-8PJGeDsJL50fYO9xS97ZnM=s1474-w786-h1474');
    "
  >
    <div
      class="flex flex-col items-center justify-center h-full bg-black bg-opacity-50"
    >
      <div class="text-center mb-8">
        <img
          alt="Library logo"
          class="mx-auto mb-4"
          height="100"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiDW-Qd1tnnONbv1HD42EVDPQqMQNg0iZ-nA&s"
          width="100"
        />
        <h1 class="text-white text-4xl font-bold">Library Management System</h1>
      </div>
      <div class="bg-white p-8 rounded shadow-md w-80">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700" for="username">Username</label>
            <input
              class="w-full px-3 py-2 border rounded"
              id="username"
              placeholder="Username"
              type="text"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700" for="password">Password</label>
            <input
              class="w-full px-3 py-2 border rounded"
              id="password"
              placeholder="Password"
              type="password"
            />
          </div>
          <button
            class="w-full bg-blue-500 text-white py-2 rounded"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
